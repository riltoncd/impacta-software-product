{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Adicionar Nova Equipe</h2>
        
        <form method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Nome da Equipe *</label>
                <input type="text" class="form-control" id="name" name="name" required
                       placeholder="Ex: Scuderia Ferrari, McLaren Racing">
                <div class="invalid-feedback">Por favor, informe o nome da equipe.</div>
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Pa√≠s</label>
                <input type="text" class="form-control" id="country" name="country"
                       placeholder="Ex: Italy, United Kingdom">
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('index') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Adicionar Equipe</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
