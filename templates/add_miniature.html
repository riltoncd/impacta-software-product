{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Adicionar Nova Miniatura</h2>
        
        <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="model" class="form-label">Modelo da Miniatura *</label>
                <input type="text" class="form-control" id="model" name="model" required>
                <div class="invalid-feedback">Por favor, informe o modelo da miniatura.</div>
            </div>

            <div class="mb-3">
                <label for="photo" class="form-label">Foto da Miniatura</label>
                <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                <div class="form-text">Formatos aceitos: PNG, JPG, JPEG, GIF, WEBP (máx. 16MB)</div>
                <div id="photoPreview" class="mt-2"></div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <textarea class="form-control" id="description" name="description" rows="3" 
                          placeholder="Detalhes sobre a miniatura, condição, origem, etc."></textarea>
            </div>

            <div class="mb-3">
                <label for="pilot" class="form-label">Piloto</label>
                <input type="text" class="form-control" id="pilot" name="pilot" 
                       placeholder="Ex: Lewis Hamilton, Max Verstappen">
            </div>

            <div class="mb-3">
                <label for="team_id" class="form-label">Equipe</label>
                <select class="form-select" id="team_id" name="team_id">
                    <option value="">Selecione uma equipe...</option>
                    {% for team in teams %}
                        <option value="{{ team.id }}">{{ team.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="custom_team" class="form-label">Ou informe uma equipe personalizada</label>
                <input type="text" class="form-control" id="custom_team" name="custom_team" 
                       placeholder="Para equipes não listadas acima">
                <div class="form-text">Use este campo se a equipe não estiver na lista acima.</div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="year" class="form-label">Ano</label>
                        <input type="number" class="form-control" id="year" name="year" 
                               min="1950" max="2025" placeholder="Ex: 2023">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="scale" class="form-label">Escala</label>
                        <select class="form-select" id="scale" name="scale">
                            <option value="">Selecione a escala...</option>
                            <option value="1:64">1:64</option>
                            <option value="1:43">1:43</option>
                            <option value="1:32">1:32</option>
                            <option value="1:24">1:24</option>
                            <option value="1:18">1:18</option>
                            <option value="1:12">1:12</option>
                            <option value="1:8">1:8</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('index') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Adicionar Miniatura</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
